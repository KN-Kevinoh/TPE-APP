{% extends './getstarted.html' %}

{% block subcontent %}

                <!-- source media -->
                <div class="form-group row">
                    <label for="media" class="col-sm-4 col-form-label">Media From:</label>
                    <div class="col-sm-8">
                       <input type="text" class="form-control form-control-lg" id="media" name="media"  value="video"  disabled />
                    </div>
                </div>

                <div class="form-group row">
                        <label for="video" class="col-sm-4 col-form-label">Video URL:</label>
                        <div class="col-sm-8">
                             <input type="file" class="form-control form-control-lg"  name = "video" id="video" required />
                        </div>
                </div>

                <!-- select model-->
                <div class="form-group row">
                    <label for="model" class="col-sm-4 col-form-label">Choice Model:</label>
                    <div class="col-sm-8">
                         <select class="form-control form-control-lg" name="model">
                            <option value="FR"> Face Recognition Model </option>
                            <option value="ER"> Expre ssions Recognition Model</option>
                            <option value="HP"> Head Pose Detected Model </option>
                            <option value="CH"> Cheating Activity Model </option>
                         </select>
                    </div>
                </div>

{% endblock %}
